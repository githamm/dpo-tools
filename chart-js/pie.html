<!doctype html>
<html>
	<head>
		<title>Doughnut Chart</title>
		<script src="http://extras.denverpost.com/frameworks/charts/chart.js"></script>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			/* change size of chart below */
			#canvas-holder{
				width:50%;
			}
		</style>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="500" height="500"/>
		</div>
	<script>
		// Data goes here
		var pieData = [
			{
				value: 300, /* data value */
				color:"#F7464A", /* segemnt color */
				highlight: "#FF5A5E", /* segment color on mouseover */
				label: "Red" /* segment label */
			},
			{
				value: 50,
				color: "#46BFBD",
				highlight: "#5AD3D1",
				label: "Green"
			},
			{
				value: 100,
				color: "#FDB45C",
				highlight: "#FFC870",
				label: "Yellow"
			},
			{
				value: 40,
				color: "#949FB1",
				highlight: "#A8B3C5",
				label: "Grey"
			},
			{
				value: 120,
				color: "#4D5360",
				highlight: "#616774",
				label: "Dark Grey"
			}
		];
		window.onload = function(){
			var ctx = document.getElementById("chart-area").getContext("2d");
			window.myPie = new Chart(ctx).Pie(pieData, {
				responsive : true
			});
		};
	</script>
	</body>
</html>
